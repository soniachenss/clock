<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/clock.css" />
	    <script src="js/jquery-1.10.2.min.js" ></script>
		<script src="js/clock.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="clock-outbox">
				<div class="clock-kd kd1"></div>
				<div class="clock-kd kd2"></div>
				<div class="clock-kd kd3"></div>
				<div class="clock-kd kd4"></div>
				<div class="clock-num num1">12</div>
				<div class="clock-num num2">3</div>
				<div class="clock-num num3">6</div>
				<div class="clock-num num4">9</div>
				<div class="clock-innerbox"></div>
				<div class="clock-center"></div>
				<div class="clock-hour" id="clock-hour"></div>
				<div class="clock-minute" id="clock-minute"></div>
				<div class="clock-second" id="clock-second"></div>
			</div>
		</div>
 
        
	</body>

</html>
